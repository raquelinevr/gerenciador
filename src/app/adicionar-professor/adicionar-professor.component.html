<link rel="stylesheet" href="adicionar-professor.component.css">

<div class="card">
    <h2>Adicionar Novo Professor</h2>
    <form (submit)="adicionarProfessor()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [value]="novoProfessor.nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [value]="novoProfessor.email" required>
      </div>
      <div class="form-group">
        <label for="disc">Disciplina:</label>
        <input type="text" id="disc" name="disc" [value]="novoProfessor.disciplinas" required>
      </div>
      <div class="form-group">
        <button type="submit">Adicionar</button>
      </div>
    </form>
